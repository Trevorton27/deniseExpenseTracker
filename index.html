<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Expenses</h1>
    <div>
   <form id="form" >
    <input type="date" id="dateInput" name="date" placeholder="mm/dd/yyyy">
    <input type="text" id="descrInput" name="descr" placeholder="description">
    <input type="number" id="amountInput" name="amount" placeholder="amount" min="1">
    <input type="text" id="vendorInput" name="vendor" placeholder="vendor">
    <button type = "submit" id="addBtn">Add Expense</button> 
   </form>
        <table id="expenseTbl">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Vendor</th>
              <th></th>
            </tr>
          </thead>
            <tbody id="tblBody">
            </tbody>
        </table>

    </div>
      
    <script src="expense.js"></script>
  </body>
</html>
